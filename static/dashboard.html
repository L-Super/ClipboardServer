<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floward Sync - 仪表板</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .dashboard-header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .dashboard-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-message h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .welcome-message p {
            color: #666;
            font-size: 16px;
        }
        
        .device-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);;
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 600px) {
            .device-info {
                grid-template-columns: 1fr;
            }
        }
        
        .info-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .info-item i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info-item h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .info-item p {
            color: #666;
            font-size: 14px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
        }
    
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 12px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Floward 剪贴板同步</h1>
            <p>欢迎使用跨设备剪贴板同步服务</p>
        </div>
        
        <div class="dashboard-card">
            <div class="welcome-message">
                <h2>登录成功！</h2>
                <p>您已成功连接到 Floward 同步服务</p>
            </div>
            
            <div class="device-info">
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <h3>用户ID</h3>
                    <p id="userId">加载中...</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>设备ID</h3>
                    <p id="deviceId">加载中...</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <h3>登录时间</h3>
                    <p id="loginTime">加载中...</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-wifi"></i>
                    <h3>连接状态</h3>
                    <p id="connectionStatus">已连接</p>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button class="retry-btn" onclick="retryOpenClient()">
                    <i class="fas fa-rocket"></i> 重试唤起客户端
                </button>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        
    </div>

    <script>
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            // 解析JWT token获取用户信息
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userId').textContent = payload.sub || '未知';
                // 优化设备ID显示，超出则截断并显示省略号
                const deviceIdElem = document.getElementById('deviceId');
                const deviceId = payload.device_id || '未知';
                if (deviceId.length > 32) {
                    deviceIdElem.textContent = deviceId.slice(0, 16) + '...' + deviceId.slice(-8);
                    deviceIdElem.title = deviceId; // 鼠标悬停显示完整ID
                } else {
                    deviceIdElem.textContent = deviceId;
                }
                document.getElementById('loginTime').textContent = new Date().toLocaleString('zh-CN');
            } catch (error) {
                console.error('解析token失败:', error);
                document.getElementById('userId').textContent = '解析失败';
                document.getElementById('deviceId').textContent = '解析失败';
                document.getElementById('loginTime').textContent = '解析失败';
            }
        });
        
        // 退出登录
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        }

        // 重试打开客户端
        function retryOpenClient() {
            try {
                const token = localStorage.getItem('access_token');
                const email = localStorage.getItem('email');
                const deviceName = localStorage.getItem('device_name') || '';

                if (!token || !email) {
                    alert('缺少登录信息，请返回登录页重新登录。');
                    return;
                }

                const url = `floward://login?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}&device_name=${encodeURIComponent(deviceName)}`;
                window.location.href = url;
            } catch (e) {
                console.error('重试打开客户端失败:', e);
            }
        }
        
        // 定期检查token有效性
        setInterval(function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const exp = payload.exp * 1000; // 转换为毫秒
                
                if (Date.now() >= exp) {
                    // Token已过期
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('检查token失败:', error);
            }
        }, 60000); // 每分钟检查一次
    </script>
</body>
</html>
